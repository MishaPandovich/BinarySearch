<body>

  <script>
    function BinarySearch(element, arr) {  // element-искомый элемент, arr-упорядоченный массив, в котором ищем.
      if(typeof(element) === 'string') {
        element = Number(element);
      } 

      var i = 0, j = arr.length-1, k;   
      while (i <= j) {
         k = Math.floor((i+j)/2);
         if (element === arr[k]) return k;
         else if (element < arr[k]) j = k-1;
         else i = k+1;
      }
                                     // На выходе индекс искомого элемента.
      return -1;                     // Если искомого элемента нет в массиве, то -1.
    }
  </script>

  <!-- в этом скрипте находятся спеки -->
  <script src="test.js"></script>

  <div id="mocha"></div>
  <!-- запустить тесты! -->
  <script>
    mocha.run();
  </script>
</body>
